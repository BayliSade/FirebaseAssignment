<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron jtstyles">
            <h1>Anytime is Train Time</h1>
            <h3>Choo Choo</h3>
        </div>
        <div class="card">
            <div class="card-header">Current Train Schedual</div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minuets Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

       <div class="card">
           <div class="card-header">Add Train</div>
           <div class="card-body">
               <form>
                   <div class="form-group">
                       <label for="train-name-input">Train Name</label>
                       <input class="form-control" type="text" id="train-name-input" placeholder="enter train name here">
                   </div>
                   <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" type="text" id="destination-input" placeholder="enter destination here">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">Train Name</label>
                        <input class="form-control" type="text" id="first-train-input" placeholder="HH:mm (Military Time)">
                    </div>
                    <div class="form-group">
                       <label for="frequency-input">Frequency</label>
                       <input class="form-control" type="text" id="frequency-input" placeholder="mins">
                   </div>
               </form>
           </div>
       </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
